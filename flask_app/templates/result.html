<html>
    <body>
        <font color="red">search</font>
        <div class='searchForm'>
            <form action="http://localhost:5000/search" method="get">
                <input type="text" name="query">
                <input type="submit" value="">
            </form>
        </div>
        <div class='resultList'>
            <ol>
                {% for hit in hits %}
                    <li>{{ hit | safe}}</li>
                {% endfor %}
            </ol>
        </div>
    </body>
</html>
